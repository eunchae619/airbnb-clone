{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body class="text-gray-800 mt-20 font-light">
    <header
        class="container max-w-full flex items-center justify-between px-2 h-16 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a class="mr-1" href="{% url "core:home" %}">
                <img class="w-16" src="{% static 'img/airbnb_logo.png' %}" alt="logo">
            </a>
            {% block search_bar %}
            <form method="get" action="{% url "rooms:search" %}" class="w-full">
                <input
                    class="search-box border px-5 py-2 text text-gray-600 placeholder-gray-600 font-semibold rounded-sm w-full shadow hover:shadow-lg focus:outline-none"
                    type="text" name="city" placeholder="Search By City">
            </form>
            {% endblock search_bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
