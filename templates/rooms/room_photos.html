{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title %}

{% block search_bar %} {% endblock search_bar %}


{% block content %}
<div class="update-profile container mx-auto my-10 flex flex-col">
    {% for photo in room.photos.all %}
    <div class="mb-5  border p-6 border-gray-400 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32" alt="">
            <span class="ml-3 text-lg font-medium">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/6">
            <a class="btn-link block mb-5 bg-teal-500" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
            <a class="btn-link block bg-red-600" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center mt-5">
        <a href="{{room.get_absolute_url}}edit/" class="text-teal-500 font-bold font-lg">Back to edit room</a>
    </div>

</div>
{% endblock content %}
